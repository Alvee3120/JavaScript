<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
</head>
<style>
body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form label {
            font-size: 1.2em;
            font-weight: bold;
        }
        #guessFeild {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        #submitbtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        #submitbtn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .lowOrHigh {
            font-weight: bold;
            color: #d9534f;
        }
</style>
<body>
    <div class="container">

        <form class="form">
            <label for="guessFeild" id="guessLable">Guess A Number</label>
        </br>
        </br>

        </form>
            <input type="text" id="guessFeild">
        </br>
        </br>
            <input type="submit" id="submitbtn" class="guesssubmit" value="Submit Guess">

        </form>

        <div class="result">

            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guess Remaining: <span class="lastresult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>

    </div>

    <script src="function.js"></script>
</body>
</html>
